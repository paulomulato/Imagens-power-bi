<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria de Imagens - Dashboards Power BI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      max-width: 300px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #777;
    }
  </style>
</head>
<body>
  <h1>Galeria de Imagens - Dashboards Power BI</h1>
  <div class="gallery">
    <img src="ECOMMERCE ANALYSIS.JPG" alt="Basket Analysis" />
    <img src="RELATÓRIO GERENCIAL DO SETOR COMERCIAL.JPG" alt="Cohort Analysis" />
    <img src="BASKET ANALYSIS.JPG" alt="Customer Segmentation" />
    <img src="COHORT ANALYSIS.JPG" alt="Dashboard Produção" />
    <img src="CUSTOMER SEGMENTATION.JPG" alt="Dashboard Comercial" />
    <img src="PARETO ANALYSIS.JPG" alt="Dashboard Financeiro" />
    <img src="SALES ANALYSIS.JPG" alt="Dashboard Logística" />
    <img src="NEW AND REPEAT CUSTOMERS.JPG" alt="Basket Analysis" />
    <img src="DASHBOARD COMERCIAL.JPG" alt="Cohort Analysis" />
    <img src="DASHBOARD RH.JPG" alt="Customer Segmentation" />
    <img src="DASHBOARD FINANCEIRO.JPG" alt="Dashboard Produção" />
    <img src="SENTIMENT ANALYSIS.JPG" alt="Dashboard Comercial" />
    <img src="DASHBOARD PRODUÇÃO.JPG" alt="Dashboard Financeiro" />
    <img src="DASHBOARD LOGISTICA.JPG" alt="Dashboard Logística" />
  </div>
</body>
</html>
